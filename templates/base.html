{% load static %}
<!DOCTYPE html>
<html lang="kor">
    <head>
        <meta charset="UTF-8"/>
        <title>Polls</title>
    </head>
    <body>
        <img src="{% static 'home/banana.jpeg' %}" style="width:100px;"> <!--static 이미지 추가-->
        <!--메뉴바-->
        <nav class="navbar">
            <ul class="navbar_menu">
                    <a href="{% url 'home:home' %}">Home</a>
                    
                    {% if user.is_authenticated %}
                    <span>||</span>
                    <a href="{% url 'polls:index' %}">polls</a>
                    {% endif %}
                    
                    <span>||</span>
                    {% if user.is_authenticated %}
                    <a href = "{% url 'common:mypage' user.id %}">my page</a>
                    <span>||</span>
                    <a href = "{% url 'common:logout' %}">logout</a>
                    {% else %}
                    <a href="{% url 'common:login' %}">login</a>
    
                    {% endif %}
                    
                    {% if not user.is_authenticated %}
                    <span>||</span>
                    <a href="{% url 'common:signup' %}">회원가입</a>
                    {% endif %}
            </ul>
        </nav>

        <!--다른 html에서 임의 작성-->
        {% block section %}
        {% endblock section %}
    </body>
</html>

{% extends "base.html" %}
{% block section %}
<div id="guestbook" class="delete-form">
	<form method="post" action="{% url 'guestbook:delete' %}">
		{% csrf_token %}
		<input type='hidden' name="no" value="{{ id }}">
		<label>비밀번호</label>
		<input type="password" name="password">
		<input type="submit" value="확인">
	</form>
	<a href="{% url 'guestbook:list' %}">방명록 리스트</a>
</div>
{% endblock %}
